<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #202123;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4d4d4f;
        }

        .new-chat-btn {
            background: #202123;
            border: 1px solid #4d4d4f;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #2a2b32;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 10px;
            margin: 5px 0;
            background: #343541;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #40414f;
        }

        .chat-item.active {
            background: #40414f;
        }

        .user-section {
            border-top: 1px solid #4d4d4f;
            padding-top: 20px;
            margin-top: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #343541;
            border-radius: 6px;
        }

        .logout-btn {
            background: #d73a49;
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
        }

        .message-content {
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: #40414f;
            border: 1px solid #4d4d4f;
            border-radius: 12px;
            padding: 12px 50px 12px 16px;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
        }

        .send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #19c37d;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .send-btn:disabled {
            background: #4d4d4f;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8e8ea0;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #8e8ea0;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-form {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #8e8ea0;
        }

        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #fff;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 32px;
        }

        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            max-width: 800px;
        }

        .example-prompt {
            background: #444654;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-prompt:hover {
            background: #40414f;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-form">
            <h1 class="auth-title" id="authTitle">Sign In</h1>
            <div id="errorMessage" class="error-message hidden"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input">
                </div>
                
                <button type="submit" class="auth-btn" id="authSubmitBtn">Sign In</button>
            </form>
            
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <a href="#" class="auth-link" id="authSwitchLink">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be populated here -->
            </div>
            
            <div class="user-section">
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="empty-state" id="emptyState">
                    <h2>ChatGPT Clone</h2>
                    <p>How can I help you today?</p>
                    <div class="example-prompts">
                        <div class="example-prompt" data-prompt="Explain quantum computing in simple terms">
                            <strong>Explain quantum computing</strong><br>
                            in simple terms
                        </div>
                        <div class="example-prompt" data-prompt="Write a creative story about a time traveler">
                            <strong>Write a creative story</strong><br>
                            about a time traveler
                        </div>
                        <div class="example-prompt" data-prompt="Help me plan a healthy meal for the week">
                            <strong>Plan a healthy meal</strong><br>
                            for the week
                        </div>
                        <div class="example-prompt" data-prompt="Explain the basics of machine learning">
                            <strong>Explain machine learning</strong><br>
                            basics
                        </div>
                    </div>
                </div>
                
                <div id="messagesContainer"></div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Send a message..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatGPTClone {
            constructor() {
                this.currentUser = null;
                this.currentChatId = null;
                this.chats = {};
                this.isLoading = false;
                
                this.initializeElements();
                this.bindEvents();
                this.checkAuthState();
            }

            initializeElements() {
                // Auth elements
                this.authScreen = document.getElementById('authScreen');
                this.mainApp = document.getElementById('mainApp');
                this.authForm = document.getElementById('authForm');
                this.authTitle = document.getElementById('authTitle');
                this.authSubmitBtn = document.getElementById('authSubmitBtn');
                this.authSwitchText = document.getElementById('authSwitchText');
                this.authSwitchLink = document.getElementById('authSwitchLink');
                this.confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
                this.errorMessage = document.getElementById('errorMessage');
                
                // Main app elements
                this.userEmail = document.getElementById('userEmail');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.chatHistory = document.getElementById('chatHistory');
                this.chatContainer = document.getElementById('chatContainer');
                this.emptyState = document.getElementById('emptyState');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                
                this.isSignUp = false;
            }

            bindEvents() {
                // Auth events
                this.authForm.addEventListener('submit', (e) => this.handleAuth(e));
                this.authSwitchLink.addEventListener('click', (e) => this.toggleAuthMode(e));
                
                // Main app events
                this.logoutBtn.addEventListener('click', () => this.logout());
                this.newChatBtn.addEventListener('click', () => this.createNewChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
                this.messageInput.addEventListener('input', () => this.handleInputChange());
                
                // Example prompts
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.example-prompt')) {
                        const prompt = e.target.closest('.example-prompt').dataset.prompt;
                        this.messageInput.value = prompt;
                        this.handleInputChange();
                        this.sendMessage();
                    }
                });
            }

            checkAuthState() {
                const user = localStorage.getItem('currentUser');
                if (user) {
                    this.currentUser = JSON.parse(user);
                    this.showMainApp();
                } else {
                    this.showAuthScreen();
                }
            }

            showAuthScreen() {
                this.authScreen.classList.remove('hidden');
                this.mainApp.classList.add('hidden');
            }

            showMainApp() {
                this.authScreen.classList.add('hidden');
                this.mainApp.classList.remove('hidden');
                this.userEmail.textContent = this.currentUser.email;
                this.loadUserData();
            }

            toggleAuthMode(e) {
                e.preventDefault();
                this.isSignUp = !this.isSignUp;
                
                if (this.isSignUp) {
                    this.authTitle.textContent = 'Sign Up';
                    this.authSubmitBtn.textContent = 'Sign Up';
                    this.authSwitchText.textContent = 'Already have an account?';
                    this.authSwitchLink.textContent = 'Sign In';
                    this.confirmPasswordGroup.style.display = 'block';
                } else {
                    this.authTitle.textContent = 'Sign In';
                    this.authSubmitBtn.textContent = 'Sign In';
                    this.authSwitchText.textContent = "Don't have an account?";
                    this.authSwitchLink.textContent = 'Sign Up';
                    this.confirmPasswordGroup.style.display = 'none';
                }
                
                this.hideError();
            }

            handleAuth(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (this.isSignUp) {
                    if (password !== confirmPassword) {
                        this.showError('Passwords do not match');
                        return;
                    }
                    
                    if (password.length < 6) {
                        this.showError('Password must be at least 6 characters');
                        return;
                    }
                    
                    // Check if user already exists
                    const users = JSON.parse(localStorage.getItem('users') || '{}');
                    if (users[email]) {
                        this.showError('User already exists');
                        return;
                    }
                    
                    // Create new user
                    users[email] = { email, password };
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    this.currentUser = { email };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    this.showMainApp();
                } else {
                    // Sign in
                    const users = JSON.parse(localStorage.getItem('users') || '{}');
                    const user = users[email];
                    
                    if (!user || user.password !== password) {
                        this.showError('Invalid email or password');
                        return;
                    }
                    
                    this.currentUser = { email };
                    localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                    this.showMainApp();
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
            }

            hideError() {
                this.errorMessage.classList.add('hidden');
            }

            logout() {
                localStorage.removeItem('currentUser');
                this.currentUser = null;
                this.currentChatId = null;
                this.chats = {};
                this.showAuthScreen();
                this.authForm.reset();
                this.hideError();
            }

            loadUserData() {
                const userChats = localStorage.getItem(`chats_${this.currentUser.email}`);
                if (userChats) {
                    this.chats = JSON.parse(userChats);
                    this.renderChatHistory();
                    
                    // Load the most recent chat
                    const chatIds = Object.keys(this.chats);
                    if (chatIds.length > 0) {
                        this.loadChat(chatIds[0]);
                    }
                } else {
                    this.createNewChat();
                }
            }

            saveUserData() {
                localStorage.setItem(`chats_${this.currentUser.email}`, JSON.stringify(this.chats));
            }

            createNewChat() {
                const chatId = Date.now().toString();
                this.chats[chatId] = {
                    id: chatId,
                    title: 'New Chat',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                
                this.currentChatId = chatId;
                this.saveUserData();
                this.renderChatHistory();
                this.renderMessages();
                this.messageInput.focus();
            }

            loadChat(chatId) {
                this.currentChatId = chatId;
                this.renderMessages();
                this.renderChatHistory();
            }

            renderChatHistory() {
                const chatIds = Object.keys(this.chats).sort((a, b) => 
                    new Date(this.chats[b].createdAt) - new Date(this.chats[a].createdAt)
                );
                
                this.chatHistory.innerHTML = chatIds.map(chatId => {
                    const chat = this.chats[chatId];
                    return `
                        <div class="chat-item ${chatId === this.currentChatId ? 'active' : ''}" 
                             onclick="app.loadChat('${chatId}')">
                            ${chat.title}
                        </div>
                    `;
                }).join('');
            }

            renderMessages() {
                const chat = this.chats[this.currentChatId];
                if (!chat || chat.messages.length === 0) {
                    this.emptyState.classList.remove('hidden');
                    this.messagesContainer.innerHTML = '';
                    return;
                }
                
                this.emptyState.classList.add('hidden');
                
                this.messagesContainer.innerHTML = chat.messages.map(message => `
                    <div class="message ${message.role}">
                        <div class="message-content">
                            <div class="message-header">
                                ${message.role === 'user' ? 'You' : 'ChatGPT'}
                            </div>
                            <div class="message-text">${message.content}</div>
                        </div>
                    </div>
                `).join('');
                
                this.scrollToBottom();
            }

            handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            }

            handleInputChange() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText || this.isLoading;
                
                // Auto-resize textarea
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;
                
                this.isLoading = true;
                this.messageInput.value = '';
                this.handleInputChange();
                
                // Add user message
                const chat = this.chats[this.currentChatId];
                chat.messages.push({
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                });
                
                // Update chat title if it's the first message
                if (chat.messages.length === 1) {
                    chat.title = message.length > 30 ? message.substring(0, 30) + '...' : message;
                }
                
                this.renderMessages();
                this.renderChatHistory();
                
                // Show loading indicator
                this.showLoadingMessage();
                
                // Generate AI response
                try {
                    const response = await this.generateAIResponse(message);
                    this.hideLoadingMessage();
                    
                    chat.messages.push({
                        role: 'assistant',
                        content: response,
                        timestamp: new Date().toISOString()
                    });
                    
                    this.renderMessages();
                } catch (error) {
                    this.hideLoadingMessage();
                    chat.messages.push({
                        role: 'assistant',
                        content: 'Sorry, I encountered an error while processing your request. Please try again.',
                        timestamp: new Date().toISOString()
                    });
                    this.renderMessages();
                }
                
                this.saveUserData();
                this.isLoading = false;
                this.handleInputChange();
                this.messageInput.focus();
            }

            showLoadingMessage() {
                const loadingHtml = `
                    <div class="message assistant" id="loadingMessage">
                        <div class="message-content">
                            <div class="message-header">ChatGPT</div>
                            <div class="loading">
                                <div class="loading-dots">
                                    <div class="loading-dot"></div>
                                    <div class="loading-dot"></div>
                                    <div class="loading-dot"></div>
                                </div>
                                <span>Thinking...</span>
                            </div>
                        </div>
                    </div>
                `;
                this.messagesContainer.insertAdjacentHTML('beforeend', loadingHtml);
                this.scrollToBottom();
            }

            hideLoadingMessage() {
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }

            async generateAIResponse(message) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
                
                // Simple response generation (in a real app, you'd call an actual AI API)
                const responses = {
                    greeting: [
                        "Hello! How can I assist you today?",
                        "Hi there! What would you like to know?",
                        "Greetings! I'm here to help with any questions you have."
                    ],
                    quantum: [
                        "Quantum computing is a revolutionary technology that uses quantum mechanical phenomena like superposition and entanglement to process information. Unlike classical computers that use bits (0 or 1), quantum computers use quantum bits or 'qubits' that can exist in multiple states simultaneously, potentially solving certain problems exponentially faster than classical computers.",
                        "Think of quantum computing like this: while a classical computer checks each path through a maze one by one, a quantum computer can explore all paths simultaneously thanks to quantum superposition. This makes it incredibly powerful for specific tasks like cryptography, drug discovery, and optimization problems."
                    ],
                    story: [
                        "Here's a creative story about a time traveler:\n\nDr. Elena Vasquez stepped out of her temporal displacement chamber into what should have been Renaissance Florence, but something was wrong. The cobblestones beneath her feet glowed with an ethereal blue light, and the buildings seemed to shift and breathe like living things. She checked her temporal coordinates—1503 CE, Florence, Italy—but this wasn't the Florence from any history book.\n\nAs she walked through the impossible city, she realized she hadn't traveled to the past at all. She had somehow slipped into a parallel timeline where Leonardo da Vinci's wildest inventions had become reality, where art and science had merged into something beyond imagination...",
                        "The Time Traveler's Dilemma:\n\nMarcus had one rule: never change anything in the past. But as he watched the young girl about to step into the busy street in 1955 New York, he faced an impossible choice. Save her and risk altering the timeline, or let history take its course?\n\nHis hand trembled on the temporal recall device. In his own time, this girl would grow up to become Dr. Sarah Chen, the scientist who would eventually invent the cure for a devastating plague. But what if saving her created a paradox? What if her survival led to an even worse future?\n\nTime seemed to slow as Marcus made his decision..."
                    ],
                    meal: [
                        "Here's a healthy weekly meal plan:\n\n**Monday:**\n- Breakfast: Greek yogurt with berries and granola\n- Lunch: Quinoa salad with roasted vegetables\n- Dinner: Grilled salmon with steamed broccoli and sweet potato\n\n**Tuesday:**\n- Breakfast: Oatmeal with banana and almonds\n- Lunch: Lentil soup with whole grain bread\n- Dinner: Chicken stir-fry with brown rice\n\n**Wednesday:**\n- Breakfast: Smoothie bowl with spinach, mango, and chia seeds\n- Lunch: Mediterranean wrap with hummus\n- Dinner: Vegetarian chili with cornbread\n\n**Thursday:**\n- Breakfast: Avocado toast with poached egg\n- Lunch: Buddha bowl with chickpeas\n- Dinner: Baked cod with roasted Brussels sprouts\n\n**Friday:**\n- Breakfast: Chia pudding with fresh fruit\n- Lunch: Turkey and vegetable soup\n- Dinner: Lean beef with quinoa and asparagus\n\nRemember to drink plenty of water and include healthy snacks like nuts, fruits, and vegetables!"
                    ],
                    machine_learning: [
                        "Machine Learning (ML) is a subset of artificial intelligence that enables computers to learn and make decisions from data without being explicitly programmed for every scenario.\n\n**Key Concepts:**\n\n1. **Training Data**: ML algorithms learn from examples (data) to identify patterns\n\n2. **Types of Learning**:\n   - Supervised: Learning with labeled examples (like email spam detection)\n   - Unsupervised: Finding hidden patterns in unlabeled data\n   - Reinforcement: Learning through trial and error with rewards\n\n3. **Common Applications**:\n   - Image recognition (photo tagging)\n   - Recommendation systems (Netflix, Spotify)\n   - Natural language processing (chatbots, translation)\n   - Predictive analytics (weather, stock prices)\n\n4. **Simple Example**: Teaching a computer to recognize cats in photos by showing it thousands of labeled cat and non-cat images until it learns the distinguishing features.\n\nThe goal is to create models that can make accurate predictions or decisions on new, unseen data!"
                    ],
                    default: [
                        "That's an interesting question! I'd be happy to help you explore that topic further. Could you provide more specific details about what you'd like to know?",
                        "I understand you're asking about that topic. While I can provide general information, I'd recommend consulting specialized sources for the most accurate and up-to-date details.",
                        "That's a great question! Let me think about that and provide you with a helpful response based on what I know about the subject.",
                        "I appreciate your question. To give you the most relevant answer, could you help me understand what specific aspect you're most interested in?",
                        "Thank you for your question! I'll do my best to provide you with useful information on that topic."
                    ]
                };
                
                const lowerMessage = message.toLowerCase();
                
                if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                    return this.getRandomResponse(responses.greeting);
                } else if (lowerMessage.includes('quantum')) {
                    return this.getRandomResponse(responses.quantum);
                } else if (lowerMessage.includes('story') || lowerMessage.includes('time travel')) {
                    return this.getRandomResponse(responses.story);
                } else if (lowerMessage.includes('meal') || lowerMessage.includes('healthy') || lowerMessage.includes('food')) {
                    return this.getRandomResponse(responses.meal);
                } else if (lowerMessage.includes('machine learning') || lowerMessage.includes('ml') || lowerMessage.includes('artificial intelligence')) {
                    return this.getRandomResponse(responses.machine_learning);
                } else {
                    return this.getRandomResponse(responses.default);
                }
            }

            getRandomResponse(responses) {
                return responses[Math.floor(Math.random() * responses.length)];
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                }, 100);
            }
        }

        const app = new ChatGPTClone();
